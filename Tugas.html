<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <div class="col d-flex justify-content-center mb-3">
            <div class="card bg-info mb-3 " style="width: 35rem;">
                <div class="form-group card-body center" style="background: whitesmoke">
                    <h2>My To Do List</h2>
                    <p>Task</p>
                    <input id="activity" type="text" class="form-control" v-model="formTodo.tugas">

                    <p>Prioritas</p>
                    <select id="prioritas" class="form-control" v-model="formTodo.prioritas">
                        <option value="penting">Penting</option>
                        <option value="biasa">Biasa</option>
                        <option value="tidak penting">Tidak Penting</option>
                    </select>

                    <p>Catatan</p>
                        <textarea id="catatan" type="text" class="form-control" v-model="formTodo.catatan"></textarea>
                        <br>
                        <div>
                            <button class="btn btn-primary" @click="simpan" style="background: red;">Simpan</button>
                            <button class="btn btn-warning" @click="reset">Reset</button>
                        </div>
    
                        <div class="footer text-center">
                            
                            <p>{{Mahasiswa.nama}} | {{Mahasiswa.npm}} | {{Mahasiswa.kelas}}</p>
                            </div>
                </div>
            </div>
        </div>
        <div>
            <div class="col d-flex justify-content-center mb-3">
                <div class="card border-primary mb-3 " style="width: 35rem;">
                    <div v-for="(todos,index) in todo" :key="index">
                        <div class="card my-2 border-dark"></div>
                            <div class="card-body">
                                <h3>{{ todos.tugas }}</h3>
                                <h4>{{ todos.catatan }}</h4>
                                <h6>{{ todos.prioritas }}</h6>
                                <p><button class="btn btn-danger" @click="hapus(index)">Hapus</button></p>
                            </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            todo: [ ],
            formTodo: {
                tugas: null,
                prioritas: null,
                catatan: null,
            },
            Mahasiswa: {
                nama: 'Nicholas',
                npm:  '180709609',
                kelas: 'PAW-A',
            },
        },
        methods: {
            simpan() {
                this.todo.push(this.formTodo);
                this.resetForm();
            },
            reset() {
                this.formTodo = {
                    activity: null,
                    priority: null,
                    note: null,
                };
            },
            hapus(index) {
                this.todo.splice(index,1);
            }
        },
    });
</script>
</html>
